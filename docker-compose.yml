version: '3'
services:
  zookeeper:
    image: wurstmeister/zookeeper
    ports:
      - "2181"
  kafka:
    image: wurstmeister/kafka
    ports:
      - "9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: 192.168.1.12
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
  kafka-consumer:
    build: ./Consumer
    depends_on: 
      - zookeeper
      - kafka
    entrypoint: ["python3", "KafkaConsumer.py", "192.168.1.12:32780,192.168.1.12:32779"]